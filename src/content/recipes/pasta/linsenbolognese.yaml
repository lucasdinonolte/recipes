title: Rote Linsen Bolognese
ingredients:
  - 500g Pasta
  - 1 Zwiebel
  - 3 Möhren
  - Olivenöl
  - 150g rote Linsen
  - 1 Dose passierte Tomaten
  - 1 TL Paprikapulver
  - 1 TL Thymian
  - 1 TL Chilipulver
prepTime: 35
steps:
  - Zwiebel und Möhren würfeln und in Öl glasig andünsten
  - Linsen hinzugeben und mit Gewürzen würzen
  - Mit passierten Tomaten ablöschen und abschmecken. Köcheln lassen, nach Bedarf mit Pastawasser andicken.
