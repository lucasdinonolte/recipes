title: Pasta e Ceci
ingredients:
  - 350g Pasta (vorzugsweise Ditalini)
  - Olivenöl
  - Zwiebel
  - 2 Knoblauchzehen
  - Salz
  - Pfeffer
  - Dose geschälte Tomaten
  - Dose Kichererbsen
  - Parmesan
  - Blattspinat (frisch oder TK aufgetaut)
prepTime: 30
steps:
  - Zwiebeln in Öl auf mittlerer Hitze anschwitzen (ohne Farbe), Knoblauch hinzugeben und ca. 1 Minute mitbraten. Mit Salz und Pfeffer würzen.
  - Tomaten und Kichererbsen hinzufügen. Tomaten mit Gabel zerdrücken. Ca. 2/3 der Kichererbsen ebenfalls mit Gabel zerdrücken
  - Wasser hinzufügen und alles aufkochen lassen. Nudeln hinzufügen alles köcheln lassen, bis die Nudeln al dente sind. Regelmäßig rühren, damit nichts am Topfboden anbrennt.
  - Blattspinat hinzugeben und einfallen lassen.
  - Parmesan untermengen.
