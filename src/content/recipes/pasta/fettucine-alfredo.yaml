title: Fettuccine Alfredo
ingredients:
- 500g Fettuccine
- 2 Zehen Knoblauch
- 80g Butter
- 400ml Sahne
- 150g Parmesan
- Petersilie
- Salz
- Pfeffer
prepTime: 25
steps:
  - Knoblauch schälen und hacken. Petersilie hacken.
  - Ca. 3/4 der Butter in Topf schmelzen, Knoblauch dazugeben und 1 Minute anschwitzen, Sahne dazugeben und mit Salz und Pfeffer abschmecken. Unter gelegentlichem Rühren köcheln lassen, bis die Sauce andickt. Parmesan unterheben, rühren und vom Herd nehmen.
  - Nudeln in gesalzenem Wasser al dente kochen. Wasser Abgießen, Sahnesauce dazugeben und schwenken, Petersilie und restliche Butter dazugeben und schwenken.
  - Mit Salz und Pfeffer abschmecken. Pasta mit frisch geriebenem Parmesan servieren.
