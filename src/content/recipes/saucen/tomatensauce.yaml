title: Tomatensauce
ingredients:
  - Soffrito (Zwiebeln, Karotten, Sellerie)
  - geschälte Tomaten
  - Olivenöl
  - Salz
  - Pfeffer
prepTime: 20
steps:
  - Soffritto fein würfeln und in Olivenöl glasig anbraten
  - Tomaten mit der Hand zerdrücken und zum glasigen Soffritto in die Pfanne geben.
  - Alles bei mittlerer Hitze zur gewünschten Konsistenz einreduzieren.
  - Mit Salz und Pfeffer abschmecken. Wenn gewünscht kann die Sauce zu einer homogenen Masse püriert werden.
