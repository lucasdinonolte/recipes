title: Kartoffelsuppe
ingredients:
  - 800g mehligkochende Kartoffeln
  - 1 Bund Suppengrün
  - 1,5l Brühe
  - 150g Crème fraîche
  - Salz
  - Pfeffer
  - Muskatnuss
prepTime: 30
steps:
  - Kartoffeln schälen, waschen und würfeln. Suppengrün putzen bzw. waschen und in kleine Stücke schneiden.
  - Gemüse und Kartoffeln mit kalter Brühe in einen Topf geben. Zum Kochen bringen und bei geringer Hitze ca. 20 Minuten köcheln lassen, bis die Kartoffeln gar sind.
  - Suppe fein pürieren, Crème Fraîche unterrühren, alles noch einmal kurz aufkochen lassen und mit Salz, Pfeffer und Muskat abschmecken.
