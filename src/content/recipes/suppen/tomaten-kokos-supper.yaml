title: Tomaten Kokos Suppe
ingredients:
  - 2 Zwiebeln
  - 1 Stück Ingwer (ca. 2 cm)
  - 2 EL Öl
  - 2 TL Chiliflocken
  - 2 EL Tomatenmark
  - 800g stückige Tomaten
  - 500g Kokoscreme
  - 4 EL Erdnusskerne (geröstet und gesalzen)
  - Koriandergrün
  - Salz
prepTime: 15
steps:
  - Zwiebel schälen und würfeln, Ingwer schälen. Zwiebel in Öl hell anschwitzen, Ingwer dazureiben und beides ca. 5 Minuten anschwitzen.
  - Chiliflocken hinzugeben und Tomatenmark unterrühren. Stückige Tomaten hinzugeben und alles zum Kochen bringen, danach etwas einreduzieren.
  - Kokoscreme unter die Tomaten rühren. Erneut aufkochen lassen, dann von der Hitze entfernen.
  - Topfinhalt fein pürieren und mit Salz und Chiliflocken abschmecken.
  - Nach Belieben mit Koriander und gehackten Erdnüssen garnieren.
